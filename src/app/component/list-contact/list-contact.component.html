                <input matInput type="search" id="input" (keyup)="applyFilter($event)" placeholder="Ex. Jean Habitat" #input>
            </mat-form-field>

             <!-- liste pour la version admin -->
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="table">
                    <ng-container matColumnDef="numOrdre">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.numOrdre}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="direction">
                        <th mat-header-cell *matHeaderCellDef> Entité </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.direction}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.nom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="matricule">
                        <th mat-header-cell *matHeaderCellDef> Matricule </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.matricule}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fonction">
                        <th mat-header-cell *matHeaderCellDef> Fonction </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.fonction}} </td>
                    </ng-container>
                    <ng-container matColumnDef="posteTel">
                        <th mat-header-cell *matHeaderCellDef> Poste </th>
                        <td mat-cell *matCellDef="let contact"> {{contact.posteTel}} </td>
                    </ng-container>  
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let contact"> 
                            <mat-icon (click)="openDialogUpdateContact(contact)">
                                edit
                            </mat-icon> 
                            <mat-icon (click)="deleteContact(contact.id)">
                                delete
                            </mat-icon> 
                        </td>
                    </ng-container>  

                    <tr mat-header-row *matHeaderRowDef="colonnesADMIN; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: colonnesADMIN"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5"> Aucune donnée </td>
                    </tr>
                </table>
            </div>

            <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons
                aria-label="dataSource"></mat-paginator>
        </mat-card-content>
    </mat-card>
