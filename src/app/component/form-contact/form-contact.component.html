<mat-card>
    <mat-header>

    </mat-header>
    <form [formGroup]="formContact">
        <mat-content>
            <mat-form-field>
                <input type="hidden" mat-input formControlName="id" [ngModel]="contactToUpdate.id">
            </mat-form-field>
            <mat-form-field>
                <input type="text" mat-input formControlName="direction">
            </mat-form-field>
            <mat-form-field>
                <input type="text" mat-input formControlName="nom">
            </mat-form-field>
            <mat-form-field>
                <input type="text" mat-input formControlName="fonction">
            </mat-form-field>
            <mat-form-field>
                <input type="text" mat-input formControlName="posteTel">
            </mat-form-field>
            <mat-form-field>
                <input type="text" mat-input formControlName="numeroOrdre">
            </mat-form-field>
        </mat-content>

        <mat-actions>
            <button mat-button type="submit" class="btn btn-danger" mat-dialog-close >Annuler</button>
            <button *ngIf="contactToUpdate" mat-button type="submit" class="btn btn-success">Mettre Ã  jour</button>
            <button *ngIf="!contactToUpdate" mat-button type="submit" class="btn btn-success">Ajouter le contact</button>
        </mat-actions>
    </form>
</mat-card>
